<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>
<body>
  <h1>Book List</h1>
  <ul>
    {% for book in books %}
      <li>
        <a href="{% url 'book-detail' book.pk %}">{{ book.title }}</a>
        ({{ book.author.name }})
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'add-book' %}">Add new book</a>
</body>
</html>
