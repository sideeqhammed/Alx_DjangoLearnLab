<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ post.title }}</title>
</head>
<body>
  <a href="{% url 'blog_list' %}">Back</a>
  <h2>{{ post.title }}</h2>
  <p>Author: {{ post.author }}</p>
  <p>Content: {{ post.content }}</p>
  <p>Date Published: {{ post.published_date }}</p>
  <a href="{% url 'blog_update' pk=post.id %}">Update</a>
  <a href="{% url 'comment_list' pk=post.id %}">View Comments</a>
</body>
</html>
