<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts</title>
</head>
<body>
  <h1>Posts</h1>
  <a href="{% url 'blog_create' %}">Create a Post</a>
  {% for post in posts %}
    <h2><a href="{% url 'blog_detail' post.id %}">{{ post.title }}</a></h2>
    <p>by {{post.author }}</p>
    <p>{{ post.content }}</p>
    <p>{{ post.published_date }}</p>
    <hr />
  {% endfor %}

</body>
</html>
