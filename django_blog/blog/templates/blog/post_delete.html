<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete</title>
</head>
<body>
  <p>Are you sure you want to delete this post</p>
  {{ object.title }}
  <form>
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <a href="{% url 'blog_detail' object.id %}">Cancel</a>
</body>
</html>
