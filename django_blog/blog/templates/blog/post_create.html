<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create</title>
</head>
<body>
  <h1>Create a Post</h1>
  {% if post.id %}
    <a href="{% url 'blog_detail' post.id %}">Back</a>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Post</button>
  </form>
</body>
</html>
