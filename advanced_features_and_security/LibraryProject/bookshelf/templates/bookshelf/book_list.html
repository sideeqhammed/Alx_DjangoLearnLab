<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
</head>
<body>
  <h1>Available Books</h1>
  <ul>
    {% for book in books %}
    <li>
      {{ book.title }} by {{ book.author }} published in the year {{ book.publication_year }}
    </li>
    {% endfor %}
  </ul>
</body>
</html>
